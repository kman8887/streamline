<ng-container *ngIf="!loading; else spinner">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav
      #drawer
      class="sidenav"
      fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false"
    >
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item [routerLink]="['/games']">Games</a>
        <ng-container
          *ngIf="authService.isAuthenticated$ | async; else loggedOut"
        >
          <mat-divider></mat-divider>
          <a *ngIf="user" mat-list-item [routerLink]="['/user', user['_id']]"
            >Account</a
          >
          <mat-list-item>
            <button
              class="authButton"
              mat-flat-button
              color="primary"
              (click)="authService.logout()"
            >
              Logout
            </button>
          </mat-list-item>
        </ng-container>
        <ng-template #loggedOut>
          <mat-divider></mat-divider>
          <mat-list-item>
            <button
              class="authButton"
              mat-flat-button
              color="primary"
              (click)="login()"
            >
              Login
            </button>
          </mat-list-item>
        </ng-template>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar class="navBar" color="primary">
        @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
        >
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        }
        <img
          src="/assets/gameglance-high-resolution-logo-white-transparent.svg"
          class="navImage"
        />
      </mat-toolbar>
      <ng-content></ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
</ng-container>
<ng-template class="flex justify-content-center" #spinner>
  <p-progressSpinner></p-progressSpinner>
</ng-template>
