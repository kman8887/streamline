<div
  class="outer-card flex justify-content-center align-items-center"
  *ngIf="user"
>
  <div
    class="card col-6 flex flex-column justify-content-center align-items-center gap-2"
  >
    <div
      class="flex flex-column justify-content-center align-items-center gap-2"
    >
      <img
        class="shadow-2 block xl:block border-round"
        [src]="getAvatar(user.avatar)"
        [alt]="user.username"
      />
      <div class="font-medium text-3xl text-900 mb-3">{{ user.username }}</div>
    </div>
    <div
      class="flex flex-column justify-content-center align-items-center gap-4 settings-outer-div"
    >
      <div class="flex flex-column w-full settings-div">
        <label for="watch_label">Streaming Services</label>
        <p-multiSelect
          [options]="watchProvidersFilterOptions"
          [(ngModel)]="selectedWatchProviders"
          optionLabel="name"
          inputId="watch_label"
          placeholder="Select Streaming Services"
          [filter]="true"
          class="w-full"
        />
      </div>
      <div class="flex flex-column w-full settings-div">
        <label for="language_label">Languages</label>
        <p-multiSelect
          [options]="languageOptions"
          [(ngModel)]="selectedLanguages"
          optionLabel="name"
          inputId="language_label"
          placeholder="Select Languages"
          class="w-full"
        />
      </div>
      <div class="flex flex-column w-full settings-div">
        <label for="on_label">Region</label>
        <p-dropdown
          [options]="regionOptions"
          [(ngModel)]="selectedRegion"
          inputId="on_label"
          styleClass="mb-2 md:mb-0"
          optionLabel="name"
          class="w-full"
        ></p-dropdown>
      </div>
      <p-button
        label="Save"
        icon="pi pi-check"
        class="p-button-raised p-button-success w-full flex justify-content-center"
        (click)="saveSettings()"
      ></p-button>
    </div>
  </div>
</div>
