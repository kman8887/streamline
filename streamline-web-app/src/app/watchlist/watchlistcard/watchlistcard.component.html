<div class="flex flex-column p-1 gap-2">
  <img
    class="w-full shadow-2 block m-auto border-round"
    [src]="getMoviePosterUrl(movie.poster_path)"
    [alt]="movie.title"
    [routerLink]="['/movies', movie.id]"
  />
  <div
    class="flex flex-column justify-content-between align-items-center flex-1 gap-2 p-1"
  >
    <div class="flex align-items-center justify-content-evenly gap-2">
      <div class="text-xl font-bold text-900 text-overflow-ellipsis">
        {{ movie.title }}
      </div>
      <span
        class="match"
        [ngClass]="getRecommendationStyling(movie.recommendation_score)"
      >
        {{ getRecommendationPercentage(movie.recommendation_score) }} Match
      </span>
    </div>
    <div class="flex align-items-center justify-content-evenly gap-2 w-full">
      <div>
        {{ movie.release_date | date : "mediumDate" }}
      </div>
      <p-tag
        [value]="getVoteAveragePercentage(movie.vote_average)"
        [styleClass]="getVoteAverageStyling(movie.vote_average)"
      ></p-tag>
    </div>
  </div>
</div>
